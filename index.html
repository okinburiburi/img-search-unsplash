<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image search</title>
    <link rel="stylesheet" href="style.css" type="" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1546900703-cf06143d1239?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2050&q=80"
          alt="Laptop with code with a feet up next to it"
        />
        <a href="https://unsplash.com/de/fotos/EaB4Ml7C7fE" target="_blank"
          >Laptop with code with a feet up next to it</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://plus.unsplash.com/premium_photo-1678565869434-c81195861939?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
          alt="Laptop with code"
        />
        <a href="https://unsplash.com/de/fotos/Mx-u0nHMxjs" target="_blank"
          >Laptop with code</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1472&q=80"
          alt="Laptop with code"
        />
        <a href="https://unsplash.com/de/fotos/Mx-u0nHMxjs" target="_blank"
          >Laptop with code</a
        >
      </div>
    </div>
    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
  </body>
</html>
